<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCD Smart Account Bureau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --p-blue: #2563eb;
            --p-dark: #1e293b;
        }

        body {
            background: #f1f5f9;
            color: var(--p-dark);
            font-family: 'Inter', sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 80px 20px;
            text-align: center;
            color: white;
            border-bottom: 5px solid #fbbf24;
        }

        .container {
            max-width: 900px;
            margin: -40px auto 100px;
            padding: 0 20px;
        }

        .account-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background: #e0f2fe;
            color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .detail-label {
            font-weight: 800;
            color: #64748b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--p-dark);
        }

        .status-pill {
            background: #dcfce7;
            color: #166534;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1 style="font-size: 40px; font-weight: 950;">MCD Account Bureau</h1>
        <p style="opacity: 0.9;">Manage your digital identity and parking credentials.</p>
    </div>

    <div class="container">
        <div class="account-card">
            <div class="user-avatar" id="user-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <h2 id="disp-name" style="text-align: center; font-size: 28px; font-weight: 900; margin-bottom: 5px;">Secure
                Session</h2>
            <p id="disp-role"
                style="text-align: center; color: #3b82f6; font-weight: 800; text-transform: uppercase; font-size: 13px; margin-bottom: 40px;">
                Active Authentication</p>

            <div class="detail-row">
                <span class="detail-label">Bureau ID</span>
                <span class="detail-value" id="disp-id">#MCD-G-9921</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Registered Email</span>
                <span class="detail-value" id="disp-email">user@mcd-portal.nic.in</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Verification Status</span>
                <span class="status-pill">VERIFIED GATEWAY</span>
            </div>
            <div class="detail-row" style="border-bottom: none;">
                <span class="detail-label">Joined On</span>
                <span class="detail-value">Jan 2026</span>
            </div>

            <div style="margin-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <button class="btn" style="background: #f8fafc; color: #1e293b; border: 1px solid #e2e8f0;"
                    onclick="window.close()">Back to Dashboard</button>
                <button class="btn" style="background: var(--p-dark); color: #fff;"
                    onclick="alert('Profile Editing locked by MCD Admin')">Security Settings</button>
            </div>
        </div>

        <div style="margin-top: 40px; text-align: center; color: #64748b; font-size: 13px;">
            <i class="fas fa-shield-alt"></i> This session is encrypted using AES-256 protocols.
        </div>
    </div>

    <script>
        // Simple script to pull from localStorage if exists
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user_data') || '{}');
            const token = localStorage.getItem('token');

            if (token && user.username) {
                document.getElementById('disp-name').textContent = user.username;
                document.getElementById('disp-role').textContent = user.role || 'Citzen/Officer';
                document.getElementById('disp-email').textContent = user.email || 'No email attached';
                document.getElementById('disp-id').textContent = '#MCD-' + user.id;
            } else {
                document.getElementById('disp-name').textContent = 'Guest User';
                document.getElementById('disp-role').textContent = 'UNAUTHENTICATED';
                document.getElementById('disp-email').textContent = 'guest@mcd.portal';
            }
        });
    </script>
</body>

</html>
