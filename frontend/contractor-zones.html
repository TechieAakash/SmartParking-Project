<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Management | MCD Smart Parking</title>
    <!-- CSS Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .zone-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-3">
                        <img src="MCDlogo.png" alt="MCD Logo" class="h-10 w-auto">
                        <div class="hidden md:block">
                            <span class="block text-lg font-bold text-gray-800">MCD Parking</span>
                            <span class="block text-xs text-gray-500">Contractor Portal</span>
                        </div>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
                    <a href="#" class="text-blue-600 font-bold">My Zones</a>
                    <div id="userMenu" class="relative">
                        <!-- User menu will be populated by app.js -->
                    </div>
                    <button id="logoutBtn"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">

        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">My Parking Zones</h1>
                <p class="mt-2 text-gray-600">Manage your assigned parking zones and monitor occupancy.</p>
            </div>
            <button onclick="openAddZoneModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md flex items-center space-x-2 transition-colors">
                <i class="fas fa-plus"></i>
                <span>Add New Zone</span>
            </button>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Total Zones</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalZones">0</h3>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-lg text-blue-600">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Total Capacity</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalCapacity">0</h3>
                    </div>
                    <div class="p-3 bg-green-100 rounded-lg text-green-600">
                        <i class="fas fa-car text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Active Alerts</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="activeAlerts">0</h3>
                    </div>
                    <div class="p-3 bg-red-100 rounded-lg text-red-600">
                        <i class="fas fa-exclamation-triangle text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zones List -->
        <div id="zonesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Zone Cards will be inserted here -->
            <div class="col-span-full text-center py-12 text-gray-500">
                Loading zones...
            </div>
        </div>
    </div>

    <!-- Add Zone Modal -->
    <div id="addZoneModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl m-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h3 class="text-xl font-bold text-gray-800">Add New Parking Zone</h3>
                <button onclick="closeAddZoneModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="addZoneForm" class="p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Zone Name</label>
                        <input type="text" name="name" id="contractor-zone-name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="e.g., Connaught Place Block A">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input type="text" name="address" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Area, Locality, City">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Capacity</label>
                        <input type="number" name="totalCapacity" required min="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contractor Limit (Alert
                            Threshold)</label>
                        <input type="number" name="contractorLimit" required min="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hourly Rate (₹)</label>
                        <input type="number" name="hourlyRate" required min="0" value="20"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Penalty (₹)</label>
                        <input type="number" name="penaltyPerVehicle" required min="0" value="500"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Operating Hours</label>
                        <input type="text" name="operatingHours" value="08:00 - 22:00"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contractor Contact</label>
                        <input type="text" name="contractorContact"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="+91 XXXXXXXXXX">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contractor Email</label>
                        <input type="email" name="contractorEmail"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="agency@example.com">
                    </div>
                </div>

        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="contractorName" id="hiddenContractorName">
        <input type="hidden" name="status" value="active">

        <div class="pt-4 flex justify-end space-x-3">
            <button type="button" onclick="closeAddZoneModal()"
                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition-colors">Cancel</button>
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors">Create
                Zone</button>
        </div>
        </form>
    </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');

        if (!token || userRole !== 'contractor') {
            window.location.href = 'index.html'; // Redirect unauthorized users
        }

        // Setup User Info & Nav
        const user = JSON.parse(localStorage.getItem('user_data') || localStorage.getItem('user') || '{}');
        if (user.fullName) {
            updateUIForUser(user);
            document.getElementById('hiddenContractorName').value = user.fullName;
        }

        // Load Zones
        async function loadZones() {
            try {
                const response = await fetch(`${API_BASE_URL}/zones?scope=owned`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    renderZones(data.data);
                    updateStats(data.data);
                }
            } catch (error) {
                console.error('Error loading zones:', error);
            }
        }

        function renderZones(zones) {
            const container = document.getElementById('zonesList');
            if (zones.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No zones found. Add your first parking zone.</div>';
                return;
            }

            container.innerHTML = zones.map(zone => `
                <div class="zone-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden relative group">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${zone.name || zone.zoneName}</h3>
                                <p class="text-sm text-gray-500 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> ${zone.address}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${zone.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${zone.status.toUpperCase()}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="bg-blue-50 p-3 rounded-lg text-center">
                                <span class="block text-2xl font-bold text-blue-600">${zone.currentOccupancy}/${zone.totalCapacity}</span>
                                <span class="text-xs text-gray-500 uppercase tracking-wide">Occupancy</span>
                            </div>
                            <div class="bg-purple-50 p-3 rounded-lg text-center">
                                <span class="block text-2xl font-bold text-purple-600">₹${zone.hourlyRate}</span>
                                <span class="text-xs text-gray-500 uppercase tracking-wide">Per Hour</span>
                            </div>
                        </div>

                        <div class="relative pt-1">
                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                                <div style="width:${Math.min((zone.currentOccupancy / zone.totalCapacity) * 100, 100)}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center ${(zone.currentOccupancy / zone.totalCapacity) > 0.9 ? 'bg-red-500' :
                    (zone.currentOccupancy / zone.totalCapacity) > 0.7 ? 'bg-yellow-500' : 'bg-green-500'
                }"></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-50 text-sm">
                            <button onclick="editZone(${zone.id})" class="text-gray-500 hover:text-blue-600 font-medium">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </button>
                             <button onclick="updateOccupancy(${zone.id}, ${zone.currentOccupancy})" class="text-blue-600 hover:text-blue-800 font-medium">
                                <i class="fas fa-sync mr-1"></i> Update Status
                            </button>
                            <button onclick="deleteZone(${zone.id})" class="text-red-500 hover:text-red-700 font-medium ml-2">
                                <i class="fas fa-trash-alt mr-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(zones) {
            document.getElementById('totalZones').innerText = zones.length;
            document.getElementById('totalCapacity').innerText = zones.reduce((acc, z) => acc + z.totalCapacity, 0);

            // Dummy logic for alerts (e.g., > 90% full)
            const alerts = zones.filter(z => (z.currentOccupancy / z.totalCapacity) > 0.9).length;
            document.getElementById('activeAlerts').innerText = alerts;
        }

        // Modal Functions
        function openAddZoneModal() {
            document.getElementById('addZoneModal').classList.remove('hidden');
        }

        function closeAddZoneModal() {
            document.getElementById('addZoneModal').classList.add('hidden');
        }

        // Form Submission
        document.getElementById('addZoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Add implicit fields
            data.contractorName = user.fullName; // Ensure consistency

            // Default coordinates (Delhi Center)
            data.latitude = 28.6139;
            data.longitude = 77.2090;

            // Parse Numbers for backend validation
            data.totalCapacity = parseInt(data.totalCapacity);
            data.contractorLimit = parseInt(data.contractorLimit);
            data.hourlyRate = parseFloat(data.hourlyRate);
            data.penaltyPerVehicle = parseFloat(data.penaltyPerVehicle);

            try {
                const response = await fetch(`${API_BASE_URL}/zones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Zone created successfully!');
                    closeAddZoneModal();
                    loadZones(); // Refresh
                    e.target.reset();
                } else {
                    alert('Error: ' + (result.error || result.message));
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Failed to create zone.');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        async function deleteZone(id) {
            if (!confirm('Are you sure you want to delete this zone? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/zones/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (result.success) {
                    alert('Zone deleted successfully');
                    loadZones(); // Refresh the list
                } else {
                    alert('Error: ' + (result.error || result.message));
                }
            } catch (error) {
                console.error('Error deleting zone:', error);
                alert('Failed to delete zone');
            }
        }

        // Init
        loadZones();

        // Check for #add hash to auto-open modal
        if (window.location.hash === '#add') {
            setTimeout(openAddZoneModal, 500);
            // Clear hash without refresh
            history.replaceState(null, null, ' ');
        }
    </script>
</body>

</html>
