<!-- Auth Modal -->
<div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-modal-header">
            <h2>Welcome Back</h2>
            <button class="close-btn" onclick="closeAuthModal()">&times;</button>
        </div>
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
            <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="auth-tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" id="login-identifier" class="form-input" required placeholder="Enter email">
                </div>
                <div class="form-group" id="login-password-group">
                    <label>Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter password">
                    <div style="text-align: right; margin-top: 5px;">
                        <a href="#" onclick="toggleLoginMethod(event)" style="font-size: 12px; color: #3b82f6;">Login
                            via OTP?</a>
                    </div>
                </div>
                <div class="form-group" id="login-otp-group" style="display: none;">
                    <label>Enter OTP</label>
                    <input type="text" id="login-otp" class="form-input" placeholder="Enter 6-digit OTP">
                    <button type="button" class="btn btn-outline" onclick="handleRequestOTP()"
                        style="margin-top: 5px; width: 100%;">Request OTP</button>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px;">Login</button>
            </form>
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-btns">
                    <button class="social-btn google" onclick="handleSocialLogin('Google')"><i
                            class="fab fa-google"></i> Google</button>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="auth-tab-content">
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-fullname" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="reg-phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="reg-role" class="form-input" onchange="toggleOfficerFields()">
                        <option value="user">User / Driver</option>
                        <option value="officer">Enforcement Officer</option>
                    </select>
                </div>
                <div id="officer-fields" style="display: none;">
                    <div class="form-group">
                        <label>Badge ID</label>
                        <input type="text" id="reg-badge" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="reg-department" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" class="form-input" required
                        oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-bar" id="password-strength-bar"></div>
                    </div>
                    <span id="password-strength-text" style="font-size: 11px;"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="reg-confirm-password" class="form-input" required>
                </div>
                <button type="submit" id="register-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px;">Create Account</button>
            </form>
        </div>
    </div>
</div>

<!-- Chatbot Widget -->
<div id="kuro-chat-widget">
    <button class="chatbot-toggle" onclick="toggleKuroChat()">
        <i class="fas fa-robot"></i>
    </button>

    <div class="chatbot-window" id="kuro-chat-window">
        <div class="chatbot-header">
            <div class="header-info">
                <div class="bot-avatar"><i class="fas fa-robot"></i></div>
                <div>
                    <h3>Kuro AI</h3>
                    <div class="status-indicator"><span class="status-dot"></span> Online</div>
                </div>
            </div>
            <div class="header-controls">
                <button onclick="minimizeKuroChat()"><i class="fas fa-minus"></i></button>
                <button onclick="closeKuroChat()"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="chatbot-messages" id="kuro-messages">
            <div class="chat-message bot">
                <div class="message-bubble">
                    Hello! I'm Kuro, your MCD Parking Assistant. Ask me about parking availability, rates, or your
                    wallet! ðŸš—
                </div>
            </div>
        </div>

        <div class="chatbot-typing" id="kuro-typing">
            <span>Kuro is typing...</span>
        </div>

        <div class="chatbot-quick-replies" id="kuro-quick-replies">
            <button class="quick-reply-btn" onclick="sendQuickReply('Check my balance')">Check Balance</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('Find parking nearby')">Find Parking</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('How do I pay?')">How to Pay</button>
        </div>

        <div class="chatbot-input-area">
            <input type="text" id="kuro-chat-input" placeholder="Type a message..."
                onkeypress="handleChatKeyPress(event)">
            <button id="kuro-send-btn" onclick="sendKuroMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
